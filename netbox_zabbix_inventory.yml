plugin: netbox.netbox.nb_inventory
validate_certs: false
config_context: true
flatten_custom_fields: true

compose:
  ansible_network_os: "platform.slug | default('unknown')"
  ansible_host: "primary_ip.address.split('/')[0] | default('0.0.0.0')"
  site_id: "site.id"
  site_slug: "site.slug"
  site_name: "site.name"
  device_role_slug: "device_role.slug"
  device_role: "device_role.name"
  tags: "tags | map(attribute='name') | list"
  description: "description"
  sla_report_code: "custom_fields.sla_report_code | default('')"
  zabbix_template: "custom_fields.zabbix_template_name | default('')"
  environment: "custom_fields.environment | default('')"
  extra_zabbix_templates: >-
  {{
    custom_fields.extra_zabbix_templates
    if (custom_fields is defined and custom_fields.extra_zabbix_templates is defined)
    else (extra_zabbix_templates | default([]))
  }}

query_filters:
  - status: active
  - cf_mon_required: 'true'
  - has_primary_ip: 'true'
  - platform__isnull: 'false'
  - custom_fields__zabbix_template_name__empty: 'false'
  - custom_fields__sla_report_code__isnull: 'false'
  - custom_fields__environment__isnull: 'false'

group_by:
  - sites
  - device_roles
  - platforms
  - tags
